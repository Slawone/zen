<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEN</title>
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="header__logo logo" href="/">
          <img class="logo__img" src="./img/logo.svg" alt="logo">
        </a>

        <nav class="nav">
          <a class="nav__link" href="#">Download</a>
          <a class="nav__link" href="#">Warranty</a>
          <a class="nav__link" href="#">Care</a>
          <a class="nav__link" href="#">Cashback</a>
          <a class="nav__link" href="#">Clients</a>
        </nav>

        <button class="header_btn-theme btn-theme">
          <img class="btn-theme__image" src="./img/moon-btn.svg" alt="btn theme">
        </button>

        <button class="header__btn-burger burger-btn">
          <span class="burger-btn__stick"></span>
        </button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__content">
            <h1 class="hero__title">Peaceful shopping mindful money</h1>
            <p class="hero__copy">
              See how we can help with making your shopping experience and money management more ZEN.
            </p>
            <div class="app-links">
              <a class="app-links__link" href="#">
                <img class="app-links__img" src="./img/btn-apple.svg" alt="app store link">
              </a>
              <a class="app-links__link" href="#">
                <img class="app-links__img" src="./img/btn-google.svg" alt="google play link">
              </a>
            </div>
          </div>
          <img class="hero__image" src="./img/image-1.jpg" alt="hero image">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
